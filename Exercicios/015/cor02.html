<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>  
    * { /* Configurações globais das CSS */
        height: 100%;
    }
        body { /* degradê aplicado com 3 cores RGB do adobe */
            background-image: linear-gradient(45deg,#5958CA 20%,#AC35AD, #B9338F,#E33B60,#F46E35,#FDBB5E);
            /* para o fundo ficar fixo após o conteúdo inserido >*/ 
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
